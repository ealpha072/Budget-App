<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
        <h1 class="mainheader">Alpha Budget App</h1>
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="budget">
                        <label for="enter-buget">Please enter your budget</label><br>
                        <input type="number" class="figure" placeholder="Enter your budget"><br>
                        <button class="btn btn-success btn-block">Calculate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="expenses">
                        <label for="enter-expense-name">Please name your expense </label><br>
                        <input type="text" placeholder="Name your expense.."><br>
                        <label for="enter-expense-amount">Please enter your amount</label><br>
                        <input type="number" placeholder="Amount of expense"><br>
                        <button class="btn btn-success btn-block">Add Expense</button>
                    </div>
                </div>    
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <h2>Budget</h2><br>
                        <i class=""></i><br>
                        <h3 class="figure">3000</h3>
                    </div>
                    <div class="col">
                        <h2>Expense</h2><br>
                        <i class=""></i><br>
                        <h3 class="figure">3000</h3>
                    </div>
                    <div class="col">
                        <h2>Balance</h2><br>
                        <i class=""></i><br>
                        <h3 class="figure">3000</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>   
    </div>
    <script src="main.js"></script>
</body>
</html>
