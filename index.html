<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Budget App</title>
</head>

<body>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Budget Tracker</h4>
            </div>
            <div class="card-body row">
                <div class="card col-lg-4 col-md-5 col-sm-4 col-12" id="forms">
                    <div class="card row" id="budget-amount">
                        <div class="card-header">
                            <h6>Budget</h6>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-secondary" type="button">Button</button>
                                    </div>
                                  </div>                        
                            </form>
                        </div>
                    </div>
                    <div class="card row" id="expense-amount" style="margin-top: 10px;">
                        <div class="card-header">
                            <h6>Expense</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <form action="">
                                    <div class="input">
                                        <input type="text" placeholder="Expense Name" class="form-control form-control-sm">
                                        <input type="number" placeholder="Amount" class="form-control form-control-sm">
                                    </div>
                                    <div class="button">
                                        <button type="submit" class="btn btn-sm btn-primary">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card col-lg-8 col-md-7 col-sm-8 col-12" id="tracker">
                    <div class="card-body">
                        <div class="card">
                            <div class="card-body row">
                                <div class="budget-amt col">
                                    <h6>Budget</h6>
                                    <h6 id="b-amt">$</h6>
                                </div>
                                <div class="exp-amount col">
                                    <h6>Exp Total</h6>
                                    <h6 id="e-amt">$</h6>
                                </div>
                                <div class="bal col">
                                    <h6>Balance</h6>
                                    <h6 id="bal">$</h6>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin-top: 10px;">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Expense</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col" class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
