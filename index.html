<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
        <h1 class="mainheader">Alpha Budget App</h1>
        <div class="left-side">
            <div class="budget">
                <label for="enter-buget">Please enter your budget</label>
                <input type="number" class="figure" placeholder="Enter your budget">
            </div>
            <div class="expenses">
                <label for="enter-expense-name"></label>
                <input type="text" placeholder="Name your expense..">
                <label for="enter-expense-amount"></label>
                <input type="number">
            </div>
        </div>
        <div class="right-side">
            <div class="row">
                <div class="budget-number">
                    <h2>BUdget</h2><br>
                    <i></i><br>
                    <h3 class="figure">3000</h3>
                </div>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
