<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Budget App</title>
</head>

<body>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Budget Tracker</h4>
            </div>
            <div class="card-body row">
                <div class="card col-lg-4 col-md-4 col-sm-4 col-12" id="forms">
                    <div class="card row" id="budget-amount">
                        <div class="card-header">
                            <h6>Budget</h6>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group row">
                                    <div class="col-lg-9 col-md-6">
                                        <input type="number" placeholder="Amount" class="form-control form-control-sm">
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <button type="submit" class="btn btn-sm btn-primary">Add</button>
                                    </div>
                                </div>                                
                            </form>
                        </div>
                    </div>
                    <div class="card row" id="expense-amount" style="margin-top: 10px;">
                        <div class="card-header">
                            <h6>Expense</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <form action="">
                                    <div class="input">
                                        <input type="text" placeholder="Expense Name" class="form-control form-control-sm">
                                        <input type="number" placeholder="Amount" class="form-control form-control-sm">
                                    </div>
                                    <div class="button">
                                        <button type="submit" class="btn btn-sm btn-primary">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card col-lg-8 col-md-8 col-sm-8 col-12" id="tracker">
                    <div class="card-body">
                        <div class="card">
                            <div class="card-body row">
                                <div class="budget-amt col">
                                    <h6>Budget</h6>
                                    <h6 id="b-amt">$</h6>
                                </div>
                                <div class="exp-amount col">
                                    <h6>Exp Total</h6>
                                    <h6 id="e-amt">$</h6>
                                </div>
                                <div class="bal col">
                                    <h6>Balance</h6>
                                    <h6 id="bal">$</h6>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin-top: 10px;">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Expense</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col" class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
