<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
        <h1 class="mainheader">Alpha Budget App</h1>
        <div class="row">
            <div class="col-4 first-row">
                <div class="row">
                    <div class="budget">
                        <form action="">
                            <div class="form-group">
                                <label for="enter-buget">Please enter your budget</label><br>
                                <input type="number" class="form-control" placeholder="Enter your budget" id="budget-amount"><br>
                            </div>
                            <button class="btn btn-success submit-amt" type="submit">Calculate</button>
                        </form>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="expenses">
                        <form action="" class="expense-form">
                            <div class="form-group">
                                <label for="enter-expense-name">Please name your expense </label><br>
                                <input type="text" placeholder="Name your expense.." class="form-control exp-name"><br>
                            </div>
                            <div class="form-group">
                                <label for="enter-expense-amount">Please enter your amount</label><br>
                                <input type="number" placeholder="Amount of expense" class="form-control exp-amt"><br>
                            </div>
                                <button class="btn btn-success submit-exp">Add Expense</button>
                        </form>
                    </div>
                </div>    
            </div>
            <div class="col-6 second-row">
                <div class="row">
                    <div class="col">
                        <h2 class="user-budget">Budget</h2><br>
                        <i class="fa fa-usd"></i><br>
                        <h3 class="budget-head" style="color: green;">$ 0</h3>
                    </div>
                    <div class="col">
                        <h2 class="expense">Expense</h2><br>
                        <i class="fa fa-credit-card"></i><br>
                        <h3 class="exp-head" style="color: red;">$ 0</h3>
                    </div>
                    <div class="col">
                        <h2 class="balance">Balance</h2><br>
                        <i class="fa fa-money"></i><br>
                        <h3 class="bal-head" style="color: green;">$ 0</h3>
                    </div>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Expense</th>
                                <th>Amount</th>
                                <th colspan="2" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody class="table-body"></tbody>
                </div>
            </div>
        </div>   
    </div>
    <script src="main.js"></script>
</body>
</html>
